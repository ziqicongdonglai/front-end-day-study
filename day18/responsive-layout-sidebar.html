<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive-layout-sidebar</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr minmax(150px, 20%);
            height: 100px;
        }

        main,
        aside {
            padding: 12px;
            text-align: center;
        }

        main {
            background: #d4f2c4;
        }

        aside {
            background: #81cfd9;
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            This element is lfr large.
        </main>
        <aside>
            Min: 150px /Max: 20%
        </aside>
    </div>
</body>
</html>
